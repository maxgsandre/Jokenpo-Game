<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>
<body>
    <div class="container">
        <h1>Jokenpô</h1>
        
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <p class="result">Vamos jogar!</p>
        <p class="score">Partidas: <span id="games-played">0</span></p>
        <p>Sua Pontuação: <span id="human-score">0</span></p>
        <p>Pontuação Robô: <span id="machine-score">0</span></p>

        <button class="reset" onclick="resetGame()">Reiniciar</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
